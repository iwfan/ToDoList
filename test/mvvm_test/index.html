<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{song}}</h1>
        <p>《{{album.name}}》是{{singer}} 2005年11月发行的专辑</p>
        <p>主打歌为{{album.theme}}</p>
        <p>做词人为{{singer}}</p>
    </div>
    <script src="../lib/EventEmitter.js"></script>
    <script src="mvvm.js"></script>
    <script>
        var mvvm = new MVVM({
            el: '#app',
            data: {
                song: '发如雪',
                album: {
                    name: 'shiyiyue de xiao bang',
                    theme: 'yequ',
                },
                singer: 'zhou',
            }
        })
    </script>
</body>
</html>
