<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <style>
       body {
           margin: 0;
           padding: 0;
           background-color: #f5f5f5;
       }
       .tab {
           max-width: 320px;
           min-width: 320px;
           height: 568px;
           margin: 100px auto;
           padding: 0 10px;
           box-shadow: 0 0 15px 5px rgba(109, 183, 249, .2);
           box-sizing: border-box;
           border-radius: 10px;
           overflow: hidden;
       }
       .tab .tab-nav {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* height: 40px; */
       }
       .tab .tab-nav .tab-nav-item {
            display: inline-block;
            width: 40%;
            color: #555;
            height: 40px;
            text-align: center;
            background-color: #DFE7ED;
            border-radius: 4px;
            text-decoration-line: none;
            position: relative;
            overflow: hidden;
        }
        .tab .tab-nav .item-title {
            display: inline-block;
            position: absolute;
            z-index: 2;
        } 
        .tab .tab-nav .tab-nav-item::after {
            content: '';
            display: block;
            position: absolute;
            /* background-color: #ACD9FA; */
            /* top: 0; */
            bottom: 0;
            left: 15%;
            right: 15%;
            z-index: 1;
            border-radius: 50% 50% 4px 4px / 99% 99% 1% 1%;
        }
        .tab .tab-nav .tab-nav-item:hover:not(.active)::after {
            background-color: #ACD9FA;
            border-radius: 4px;
            top: -20%;
            left: -20%;
            right: -20%;
            /* transition: .5s linear; */
            transition-property: border-radius, top, left, right;
            transition-duration: 2s;
            transition-timing-function: linear;
        }
        .tab .tab-nav .active {
            background-color: #5AAFF9;
        }
        .tab .tab-panel {
            width: 100%;
            margin-top: 20px;
        }
        .tab .tab-panel .tab-panel-item:not(:first-child) {
            display: none;
        }
        .tab .tab-panel .tab-panel-item {
            width: 100%;
            height: 200px;
            background: #5AAFF9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="tab">
        <nav class="tab-nav">
            <a href="#1" class="tab-nav-item active"><span class="item-title">SignIn</span></a>
            <a href="#2" class="tab-nav-item"><span class="item-title"></span></a>
        </nav>
        <article class="tab-panel">
            <section class="tab-panel-item">panel</section>
            <section class="tab-panel-item">panel</section>
        </article> 
    </div>
</body>
</html>
